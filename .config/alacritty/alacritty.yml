# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

window:
  decorations: full
  startup_mode: Windowed

  # Window title
  title: Alacritty

scrolling:
  history: 10000

font:
  # The normal (roman) font face to use.
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  # The bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # The italic font face
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # The normal (roman) font face to use.
  # Point size
  size: 12

  use_thin_strokes: true

  shell:
   program: zsh
   args:
       - '--login'

key_bindings:
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: V,        mods: Control|Shift, action: Paste            }

colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#d0d0d0'

  # Normal colors
  normal:
    black:   '#343d46'
    red:     '#EC5f67'
    green:   '#99C794'
    yellow:  '#FAC863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#d8dee9'

  # Bright colors
  bright:
    black:   '#343d46'
    red:     '#EC5f67'
    green:   '#99C794'
    yellow:  '#FAC863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#d8dee9'

