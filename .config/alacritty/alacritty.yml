# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

window:
  decorations: full
  startup_mode: Windowed

  # Window title
  title: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: DejaVu Sans Mono

  bold:
    family: DejaVu Sans Mono

  italic:
    family: DejaVu Sans Mono

  # Bold italic font face
  bold_italic:
    family: DejaVu Sans Mono

  # Point size
  size: 15

  use_thin_strokes: true

  shell:
   program: zsh
   args:
       - '--login'

key_bindings:
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

# Colors (Seoul256)
colors:
  # Default colors
  primary:
    background: '#292929'
    foreground: '#d0d0d0'

  # Normal colors
  normal:
    black:   '#4e4e4e'
    red:     '#d68787'
    green:   '#5f865f'
    yellow:  '#d8af5f'
    blue:    '#85add4'
    magenta: '#d7afaf'
    cyan:    '#87afaf'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    black:   '#626262'
    red:     '#d75f87'
    green:   '#87af87'
    yellow:  '#ffd787'
    blue:    '#add4fb'
    magenta: '#ffafaf'
    cyan:    '#87d7d7'
    white:   '#e4e4e4'

